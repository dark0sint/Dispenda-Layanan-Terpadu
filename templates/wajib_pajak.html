<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Wajib Pajak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Kelola Wajib Pajak</h2>
        <form method="POST" action="/wajib_pajak">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat" name="alamat">
            </div>
            <div class="mb-3">
                <label for="jumlah_pajak" class="form-label">Jumlah Pajak</label>
                <input type="number" class="form-control" id="jumlah_pajak" name="jumlah_pajak">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status Pembayaran</label>
                <select class="form-control" id="status" name="status">
                    <option value="Belum">Belum Lunas</option>
                    <option value="Lunas">Lunas</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Tambah</button>
        </form>
        <h3>Daftar Wajib Pajak</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Jumlah Pajak</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item['id'] }}</td>
                    <td>{{ item['nama'] }}</td>
                    <td>{{ item['alamat'] }}</td>
                    <td>Rp {{ item['jumlah_pajak'] }}</td>
                    <td>{{ item['status_pembayaran'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
